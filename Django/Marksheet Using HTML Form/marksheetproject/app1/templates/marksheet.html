<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Enter marks and see the result</h1>
    <hr>
    <a class="btn btn-primary" href="/" role="button">Home</a>
    <a class="btn btn-primary" href="/marks" role="button">Marksheet</a>
    <hr>
    <form action="" method="POST" > {% csrf_token %}
        <div class="mb-3">
            <label for="Subject1" class="form-label">Subject1: </label>
            <input type="text" class="form-control" name="sub1" value=""  placeholder="Enter Subject1 Marks" id="subject1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Subject2" class="form-label">Subject2: </label>
            <input type="text" class="form-control" name="sub2" value="" placeholder="Enter Subject2 Marks" id="subject2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Subject3" class="form-label">Subject3: </label>
            <input type="text" class="form-control" name="sub3" value="" placeholder="Enter Subject3 Marks" id="subject3" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Subject4" class="form-label">Subject4: </label>
            <input type="text" class="form-control" name="sub4" value="" placeholder="Enter Subject4 Marks" id="subject4" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Subject5" class="form-label">Subject5: </label>
            <input type="text" class="form-control" name="sub5" value="" placeholder="Enter Subject5 Marks" id="subject5" aria-describedby="emailHelp">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <hr>

            <label>Total Marks: </label>
            <input type="text"  name="" value="{{marks}}" id="total" aria-describedby="emailHelp">

            <label>Percentage: </label>
            <input type="text" name="" value="{{percent}}" id="percentage" aria-describedby="emailHelp">


            <label>Division: </label>
            <input type="text" name="" value="{{div}}" id="division" aria-describedby="emailHelp">

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
