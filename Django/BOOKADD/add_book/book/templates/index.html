<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Add Book in Databse</h1>
        <form action="" method="post" > {% csrf_token %}
            <button type="submit" href ="/add_book/" class="btn btn-primary">Home</button>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Author: </label><br>
              <input type="text" class="field" placeholder="Author add Here" name="author">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title: </label><br>
                <input type="text" class="field" placeholder="Title add Here" name="title">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description: </label><br>
              <textarea placeholder="Add Description Here" name="desc" class="field"  cols="50" rows="5"></textarea>
              <hr>
            <button type="submit" class="btn btn-primary">Add a Book</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
