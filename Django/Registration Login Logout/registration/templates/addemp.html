<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Add Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>Welcome to Office Employee Management System</h1><hr>
    <a class="btn btn-primary" href="{% url 'addem' %}" role="button">Add Employee</a>
    <a class="btn btn-primary" href="{% url 'allemp' %}" role="button">List of All Employees</a>
    <a class="btn btn-primary" href="{% url 'updat' %}" role="button">Update an Employee</a>
    <a class="btn btn-primary" href="{% url 'dele' %}" role="button">Delete an Employee</a>
    <a class="btn btn-primary" href="{% url 'registration' %}" role="button">Logout</a>
    <hr>
    <h2>Add Employee Form</h2>
    <hr>
    <form action="" method="POST" > {% csrf_token %}
      {% if error %}
      <div class="alert alert-danger" role="alert">
      Please Fill all details...!
      </div>
      {% endif %}

  <div class="mb-3">
    <label for="Employee Name" class="form-label">Employee Name: </label>
    <input type="text" name="ename" placeholder="Enter Employee Name" class="form-control" id="ename" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="Employee Age" class="form-label">Employee Age: </label>
    <input type="number" name="age" placeholder="Enter Employee Age" class="form-control" id="age">
  </div>
        <div class="mb-3">
    <label for="Employee Address" class="form-label">Employee Address: </label>
    <input type="text" name="add" placeholder="Enter Employee NAddress" class="form-control" id="add">
  </div>
        <div class="mb-3">
    <label for="Employee Department" class="form-label">Employee Department: </label>
    <input type="text" name="dept" placeholder="Enter Employee Department" class="form-control" id="dept">
  </div>
      <hr>
  <button type="submit" class="btn btn-primary">Submit</button>

      {% if messages %}
      {% for msg in messages %}
      <div class="alert alert-success" role="alert">
      {{msg}}
      </div>
      {% endfor %}
      {% endif %}

</form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
