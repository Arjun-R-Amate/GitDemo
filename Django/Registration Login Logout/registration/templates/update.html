<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>Welcome to Office Employee Management System</h1><hr>
    <a class="btn btn-primary" href="{% url 'addem' %}" role="button">Add Employee</a>
    <a class="btn btn-primary" href="{% url 'allemp' %}" role="button">List of All Employees</a>
    <a class="btn btn-primary" href="{% url 'updat' %}" role="button">Update an Employee</a>
    <a class="btn btn-primary" href="{% url 'dele' %}" role="button">Delete an Employee</a>
    <a class="btn btn-primary" href="{% url 'registration' %}" role="button">Logout</a> <hr>
    <h2>Update An Employee</h2>
    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Choose Employee You Want to Update
  </button>
  <ul class="dropdown-menu">
    {% for item in output %}
    <li><a class="dropdown-item" href="/update/{{item.id}}">{{item.id}} {{item.name}} {{item.age}} {{item.address}} {{item.department}}</a></li>
    {% endfor %}
  </ul>
</div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
