<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Filter an employees</h1>
    <hr>
    <form action="" method="POST">{% csrf_token %}
        <button class="btn btn-primary" type="submit">Search</button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Address</th>
                <th scope="col">Department</th>
            </tr>
            <tr>
                <th scope="col">
                    <input type="number" placeholder="Enter ID" name="eid" id="eid" disabled >
                </th>
                <th scope="col">
                    <input type="text" placeholder="Enter Name" name="ename" id="ename">
                </th>
                <th scope="col">
                    <input type="text" placeholder="Enter Age" name="eage" id="eage" disabled>
                </th>
                <th scope="col">
                    <input type="text" placeholder="Enter Address" name="eadd" id="eadd">
                </th>
                <th scope="col">
                    <input type="text" placeholder="Enter Department" name="edept" id="edept">
                </th>

            </tr>
            </thead>
            <tbody>
            {% for i in output %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.address}}</td>
                <td>{{i.department}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
