<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
</head>
<body>
<h1>Insert number to check EVEN/ODD number</h1>
<form action="" method="POST" > {% csrf_token %}

<label for="Check Number">Number: </label>
<input type="text" name="num" value="{{number}}" placeholder="Enter number you want to check" >
<hr>
<button type="submit" >Check</button>
<br>
<label for="output">Output: </label>
{{output}}
</form>
</body>
</html>
