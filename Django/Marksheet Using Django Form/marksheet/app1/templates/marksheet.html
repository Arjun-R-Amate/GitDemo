<!doctype html>
<html lang="en">
<head>
        <style>
body {
  background-image: url('https://images.unsplash.com/photo-1671885846954-469cfc99603a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1087&q=80');
}
</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Enter marks and see result!</h1>
    <hr>
    <a class="btn btn-primary" href="/" role="button">Home Page</a>
    <a class="btn btn-primary" href="/marks" role="button">Enter Marks</a>
    <hr>
    <form action="" method="POST"> {% csrf_token %}

        <table>

            {{mark}}

        </table>
        <hr>
        <button class="btn btn-primary" type="submit">Calculate</button>
        <hr>
        <div class="form-floating mb-3">
            <input type="text" value="{{total_marks}}" class="form-control" id="" placeholder="Your Total Marks">
            <label for="floatingInput">Total Marks</label>
        </div>
        <div class="form-floating">
            <input type="text" value="{{percentage}}" class="form-control" id="" placeholder="Percentage">
            <label for="floatingPassword">Your Percentage</label>
        </div>

        <div class="form-floating">
            <input type="text" value="{{div}}" class="form-control" id="" placeholder="Division">
            <label for="floatingPassword">Your Division</label>
        </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</form>
</body>
</html>
